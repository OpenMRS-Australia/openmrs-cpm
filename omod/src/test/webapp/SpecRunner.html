<html>
<head>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <script src="../../main/webapp/resources/lib/require.js"></script>

  <script>

    define('config', [], function() {
      return {
        // in production would be '/openmrs/moduleResources/cpm'
        resourceLocation: 'resources',
        contextPath: '/openmrs'
      };
    });

    requirejs.config({
        baseUrl: "../../main/webapp/resources",
        paths: {
            "unit": "../../../test/webapp/unit",
            "angular-mocks": "../../../test/webapp/lib/angular-mocks",
            'angular': 'lib/angular',
            'angular-resource': 'lib/angular-resource',
            'domReady': 'lib/domReady',
            'jquery': 'lib/jquery',
            'jquery-ui': 'lib/jquery-ui'
        },
        shim: {
            'jquery-ui': ['jquery'],
            'angular': {
                deps: ['jquery'],
                exports: 'angular'
            },
            'angular-mocks': ['angular'],
            'angular-resource': ['angular']
        }
    });

    require([ 
      'domReady!',
      'unit/filters/proposalStatusSpec', 
      'unit/controllers/ListProposalsCtrlSpec',
      'unit/controllers/EditProposalCtrlSpec'
    ], function(document) {

      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      jasmineEnv.execute();
  });
  </script>
</head>
<body>

</body>
</html>
